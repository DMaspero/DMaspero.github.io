<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <title>Maintenance Page</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <script>
    // Your p5.js code goes here
    let buttonX, buttonY;
    let buttonSize = 100;

    function setup() {
      createCanvas(800, 800);
      buttonX = random(width - buttonSize);
      buttonY = random(height - buttonSize);
    }

    function draw() {
      background(255);

      // Draw maintenance message
      textSize(24);
      textAlign(CENTER, CENTER);
      fill(0, 0, 0);
      text("Website under development", width / 2, height / 2 - 20);

      // Draw button
      fill(0, 255, 0);
      rect(buttonX, buttonY, buttonSize, buttonSize);

      // Check if the mouse is over the button
      if (
        mouseX > buttonX &&
        mouseX < buttonX + buttonSize &&
        mouseY > buttonY &&
        mouseY < buttonY + buttonSize
      ) {
        // Move the button randomly if the mouse is over it
        buttonX = random(width - buttonSize);
        buttonY = random(height - buttonSize);
      }
    }
  </script>
</body>
</html>
